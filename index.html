<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>智慧水务可视化系统</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b1c2d;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", "PingFang SC",
                   "Microsoft YaHei", sans-serif;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1c2d;
      color: #cce6ff;
      font-size: 16px;
      letter-spacing: 1px;
      z-index: 10;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="loading">正在进入智慧水务可视化系统…</div>

  <iframe
    id="appFrame"
    src="https://dev.fuxivision.com:26006/autoagent_exp/agent_matthew/output/多模态智慧眼水务局.html"
    allowfullscreen
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const frame = document.getElementById("appFrame");
    const loading = document.getElementById("loading");

    frame.onload = () => {
      loading.style.display = "none";
      frame.style.display = "block";
    };

    // 可选：如果 20 秒还没加载成功，提示用户（防止一直卡住）
    setTimeout(() => {
      if (frame.style.display !== "block") {
        loading.textContent = "加载较慢，请检查网络或稍后重试…";
      }
    }, 20000);
  </script>
</body>
</html>
